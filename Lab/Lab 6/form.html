<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      text-align: center;
    }

    .container>button {
      background-color: brown;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center" id="demo">
      <div class="col-md-6 shadow p-4 rounded">
        <h1 class="text-center mb-4">Nhập tên người chơi</h1>
        <form action="index.html" id="player-name-form" onsubmit="return validateForm()">
          <div class="form-group">
            <input type="text" class="form-control" id="player-name" name="player-name" placeholder="Nhập tên của bạn">
            <span id="player-name-error" class="text-danger"></span>
          </div>
          <br>
          <button type="submit" class="btn btn-info">Bắt đầu</button>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
